<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playwright Component Testing</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      /* Exocortex styles */
      .exocortex-relations-table,
      .children-efforts-table {
        width: 100%;
        border-collapse: collapse;
        margin: 16px 0;
      }

      .exocortex-relations-table th,
      .exocortex-relations-table td,
      .children-efforts-table th,
      .children-efforts-table td {
        padding: 8px 12px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }

      .exocortex-relations-table th,
      .children-efforts-table th {
        font-weight: 600;
        background-color: #f5f5f5;
      }

      .sortable {
        cursor: pointer;
        user-select: none;
      }

      .sortable:hover {
        background-color: #e8e8e8;
      }

      .internal-link {
        color: #2563eb;
        text-decoration: none;
      }

      .internal-link:hover {
        text-decoration: underline;
      }

      .relation-group {
        margin: 24px 0;
      }

      .group-header {
        font-size: 18px;
        font-weight: 600;
        margin: 16px 0 8px 0;
        color: #374151;
      }

      /* Property styles */
      .exocortex-property {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 0;
      }

      .property-name {
        font-weight: 600;
        min-width: 120px;
      }

      .property-value {
        flex: 1;
      }

      .property-edit,
      .property-save,
      .property-cancel {
        padding: 4px 12px;
        border: 1px solid #d1d5db;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .property-edit:hover,
      .property-save:hover,
      .property-cancel:hover {
        background: #f9fafb;
      }

      .property-input {
        flex: 1;
        padding: 4px 8px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
      }

      /* Status badges */
      .status-badge,
      .priority-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-active {
        background: #dcfce7;
        color: #166534;
      }

      .status-completed {
        background: #dbeafe;
        color: #1e40af;
      }

      .status-blocked {
        background: #fee2e2;
        color: #991b1b;
      }

      .status-pending {
        background: #fef3c7;
        color: #92400e;
      }

      .priority-high {
        background: #fee2e2;
        color: #991b1b;
      }

      .priority-medium {
        background: #fef3c7;
        color: #92400e;
      }

      .priority-low {
        background: #e0e7ff;
        color: #3730a3;
      }

      /* Progress bar */
      .progress-bar-container {
        width: 100%;
        height: 24px;
        background: #f3f4f6;
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: #3b82f6;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
        font-weight: 600;
        transition: width 0.3s ease;
      }

      .totals-row {
        background: #f9fafb;
        font-weight: 600;
      }

      .no-children {
        padding: 24px;
        text-align: center;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
