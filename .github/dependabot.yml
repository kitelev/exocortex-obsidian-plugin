version: 2
updates:
  # NPM dependencies for root package
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: Asia/Almaty
    open-pull-requests-limit: 10
    reviewers:
      - kitelev
    labels:
      - dependencies
      - security
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group minor and patch updates together
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "typescript"
          - "eslint*"
          - "prettier*"
          - "jest*"
          - "@jest/*"
          - "playwright*"
          - "@playwright/*"
        update-types:
          - minor
          - patch
      # Group dev dependencies together
      dev-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "eslint*"
          - "prettier*"
          - "jest*"
          - "@jest/*"
          - "playwright*"
          - "@playwright/*"
        update-types:
          - minor
          - patch

  # GitHub Actions dependencies
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: Asia/Almaty
    open-pull-requests-limit: 5
    reviewers:
      - kitelev
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: "chore(actions)"
