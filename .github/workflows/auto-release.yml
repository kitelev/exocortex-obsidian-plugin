name: Auto Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get last release tag
        id: last_tag
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"
          echo "tag=$LAST_TAG" >> $GITHUB_OUTPUT

      - name: Get commits since last tag
        id: commits
        run: |
          LAST_TAG="${{ steps.last_tag.outputs.tag }}"
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges)
          echo "Commits since $LAST_TAG:"
          echo "$COMMITS"

          # Check if there are any commits
          if [ -z "$COMMITS" ]; then
            echo "No new commits since last release"
            echo "has_commits=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has_commits=true" >> $GITHUB_OUTPUT

          # Save commits to file for changelog generation
          echo "$COMMITS" > commits.txt

      - name: Determine version bump type
        id: bump_type
        if: steps.commits.outputs.has_commits == 'true'
        run: |
          COMMITS=$(cat commits.txt)

          # Check for BREAKING CHANGE
          if echo "$COMMITS" | grep -qE "(BREAKING CHANGE|^[a-z]+\!:)"; then
            echo "Detected BREAKING CHANGE ‚Üí major bump"
            echo "type=major" >> $GITHUB_OUTPUT
          # Check for feat:
          elif echo "$COMMITS" | grep -qE "^feat(\([a-z]+\))?:"; then
            echo "Detected feat: ‚Üí minor bump"
            echo "type=minor" >> $GITHUB_OUTPUT
          # Everything else is patch
          else
            echo "Detected fix/chore/etc ‚Üí patch bump"
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Calculate new version
        id: new_version
        if: steps.commits.outputs.has_commits == 'true'
        run: |
          LAST_TAG="${{ steps.last_tag.outputs.tag }}"
          BUMP_TYPE="${{ steps.bump_type.outputs.type }}"

          # Remove 'v' prefix if present
          LAST_VERSION="${LAST_TAG#v}"

          # Parse version components
          IFS='.' read -r major minor patch <<< "$LAST_VERSION"

          # Bump version based on type
          case "$BUMP_TYPE" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          NEW_VERSION="$major.$minor.$patch"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        if: steps.commits.outputs.has_commits == 'true'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          if git tag -l "v$NEW_VERSION" | grep -q "v$NEW_VERSION"; then
            echo "Tag v$NEW_VERSION already exists, skipping release"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v$NEW_VERSION does not exist, proceeding with release"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.commits.outputs.has_commits == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Update package.json and manifest.json
        if: steps.commits.outputs.has_commits == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # Update manifest.json in plugin package
          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('packages/obsidian-plugin/manifest.json', 'utf8'));
            manifest.version = '$NEW_VERSION';
            fs.writeFileSync('packages/obsidian-plugin/manifest.json', JSON.stringify(manifest, null, 2) + '\n');
          "

          # Update root manifest.json (required for BRAT to detect releases)
          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
            manifest.version = '$NEW_VERSION';
            fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2) + '\n');
          "

          echo "Updated package.json and manifest.json files to version $NEW_VERSION"

      - name: Install dependencies
        if: steps.commits.outputs.has_commits == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        run: npm ci

      - name: Build plugin
        if: steps.commits.outputs.has_commits == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        run: npm run build

      - name: Create release package
        if: steps.commits.outputs.has_commits == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        run: |
          mkdir release-files
          cp packages/obsidian-plugin/main.js packages/obsidian-plugin/manifest.json release-files/
          [ -f packages/obsidian-plugin/styles.css ] && cp packages/obsidian-plugin/styles.css release-files/ || true
          cd release-files
          zip -r ../${{ github.event.repository.name }}.zip ./*

      - name: Generate changelog from commits
        if: steps.commits.outputs.has_commits == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        id: changelog
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          LAST_TAG="${{ steps.last_tag.outputs.tag }}"
          DATE=$(date +%Y-%m-%d)

          # Read commits
          COMMITS=$(cat commits.txt)

          # Generate changelog
          echo "## [${NEW_VERSION}] - ${DATE}" > release_notes.md
          echo "" >> release_notes.md

          # Group commits by type
          echo "### Features" >> release_notes.md
          echo "$COMMITS" | grep -E "^feat(\([a-z]+\))?:" | sed 's/^feat[^:]*: /- /' >> release_notes.md || echo "_No new features_" >> release_notes.md
          echo "" >> release_notes.md

          echo "### Bug Fixes" >> release_notes.md
          echo "$COMMITS" | grep -E "^fix(\([a-z]+\))?:" | sed 's/^fix[^:]*: /- /' >> release_notes.md || echo "_No bug fixes_" >> release_notes.md
          echo "" >> release_notes.md

          echo "### Other Changes" >> release_notes.md
          echo "$COMMITS" | grep -vE "^(feat|fix)(\([a-z]+\))?:" | sed 's/^/- /' >> release_notes.md || echo "_No other changes_" >> release_notes.md

          echo "Generated changelog:"
          cat release_notes.md

      - name: Commit version updates
        if: steps.commits.outputs.has_commits == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json manifest.json packages/obsidian-plugin/manifest.json
          # Skip pre-commit hooks - tests already passed in CI workflow that triggered this release
          git commit --no-verify -m "chore(release): bump version to $NEW_VERSION [skip ci]"
          git push origin main

      - name: Create git tag
        if: steps.commits.outputs.has_commits == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        if: steps.commits.outputs.has_commits == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          files: |
            packages/obsidian-plugin/main.js
            packages/obsidian-plugin/manifest.json
            packages/obsidian-plugin/styles.css
            ${{ github.event.repository.name }}.zip
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: Summary
        if: steps.commits.outputs.has_commits == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        run: |
          echo "‚úÖ Release v${{ steps.new_version.outputs.version }} created successfully!"
          echo "üì¶ Tag: v${{ steps.new_version.outputs.version }}"
          echo "üìù Changelog generated from commits"

