name: Publish CLI to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Get version from release tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from tag (remove 'v' prefix if present)
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build -w @exocortex/core

      - name: Update CLI version
        working-directory: packages/cli
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Updated CLI package.json to version $VERSION"
          cat package.json | grep '"version"'

      - name: Build CLI package
        working-directory: packages/cli
        run: npm run build

      - name: Verify build output
        working-directory: packages/cli
        run: |
          echo "Build output:"
          ls -la dist/
          echo ""
          echo "Testing CLI..."
          node dist/index.js --version
          node dist/index.js --help

      - name: Check if version already exists on npm
        id: check_version
        working-directory: packages/cli
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if npm view exocortex-cli@$VERSION version 2>/dev/null; then
            echo "Version $VERSION already exists on npm"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION is new"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check_version.outputs.exists != 'true'
        working-directory: packages/cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (version exists)
        if: steps.check_version.outputs.exists == 'true'
        run: |
          echo "‚ö†Ô∏è Skipping publish - version ${{ steps.version.outputs.version }} already exists on npm"

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [ "${{ steps.check_version.outputs.exists }}" == "true" ]; then
            echo "‚ö†Ô∏è Version $VERSION already published, skipped"
          else
            echo "‚úÖ exocortex-cli@$VERSION published to npm"
            echo "üì¶ Install: npm install -g exocortex-cli"
            echo "üîó https://www.npmjs.com/package/exocortex-cli"
          fi
