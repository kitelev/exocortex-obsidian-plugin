name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check:types

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Run tests
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          timeout 120s npm test || exit 1

      - name: Run BDD tests
        run: npm run test:cucumber

      - name: Upload BDD test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bdd-test-results
          path: specs/TEST-RESULTS.md
          retention-days: 30
