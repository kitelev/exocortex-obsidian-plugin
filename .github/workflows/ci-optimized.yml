name: Optimized CI Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  # =============================================================================
  # Quick validation (lint, typecheck, build)
  # =============================================================================
  validation:
    name: 🔍 Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Cache TypeScript build
        uses: actions/cache@v4
        with:
          path: |
            .tsbuildinfo
            dist/
          key: ts-build-${{ runner.os }}-${{ hashFiles('src/**/*.ts', 'tsconfig.json') }}
          restore-keys: |
            ts-build-${{ runner.os }}-
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: TypeScript compilation check
        run: npx tsc --noEmit --skipLibCheck
      
      - name: Build plugin
        run: npm run build
      
      - name: Verify build outputs
        run: |
          test -f main.js || exit 1
          test -f manifest.json || exit 1
          test -s main.js || exit 1
          echo "✅ Build verification completed"

  # =============================================================================
  # Core tests (Unit + Integration + E2E)
  # =============================================================================
  core-tests:
    name: 🧪 Core Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 12
    needs: validation
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Cache Jest cache
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: jest-cache-${{ matrix.os }}-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            jest-cache-${{ matrix.os }}-${{ matrix.node-version }}-
            jest-cache-${{ matrix.os }}-
      
      - name: Cache TypeScript build
        uses: actions/cache@v4
        with:
          path: |
            .tsbuildinfo
            dist/
          key: ts-build-${{ matrix.os }}-${{ matrix.node-version }}-${{ hashFiles('src/**/*.ts', 'tsconfig.json') }}
          restore-keys: |
            ts-build-${{ matrix.os }}-${{ matrix.node-version }}-
            ts-build-${{ matrix.os }}-
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Build plugin
        run: npm run build
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true
          NODE_ENV: test
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true
          NODE_ENV: test
      
      - name: Run E2E tests
        run: npm run test:e2e:all
        env:
          CI: true
          NODE_ENV: test
      
      - name: Generate test coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage
        env:
          CI: true
          COVERAGE: true
          NODE_ENV: test
      
      - name: Upload coverage to Codecov
        if: success() && matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: core-tests
          name: core-coverage
          fail_ci_if_error: false
          verbose: false
      
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-node${{ matrix.node-version }}
          path: |
            coverage/
            *.log
          retention-days: 7

  # =============================================================================
  # Security and performance tests
  # =============================================================================
  security-tests:
    name: 🔒 Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Cache Jest cache
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: jest-cache-security-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            jest-cache-security-
            jest-cache-
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Build plugin
        run: npm run build
      
      - name: Run security validation tests
        run: npm run test:unit -- --testPathPattern=security
        env:
          CI: true
          NODE_ENV: test
          SECURITY_TESTS: true

  # =============================================================================
  # Mobile tests (if applicable)
  # =============================================================================
  mobile-tests:
    name: 📱 Mobile Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validation
    if: contains(github.event.head_commit.message, '[mobile]') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Build plugin
        run: npm run build
      
      - name: Run mobile-specific tests
        run: npm run test:unit -- --testPathPattern=mobile
        env:
          CI: true
          NODE_ENV: test
          MOBILE_TESTS: true

  # =============================================================================
  # Test summary
  # =============================================================================
  test-summary:
    name: 📊 Test Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [validation, core-tests, security-tests]
    timeout-minutes: 2
    
    steps:
      - name: Evaluate test results
        run: |
          echo "## 📋 CI Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check results of each job
          validation_result="${{ needs.validation.result }}"
          core_result="${{ needs.core-tests.result }}"
          security_result="${{ needs.security-tests.result }}"
          
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 🔍 Validation | $validation_result |" >> $GITHUB_STEP_SUMMARY
          echo "| 🧪 Core Tests | $core_result |" >> $GITHUB_STEP_SUMMARY
          echo "| 🔒 Security Tests | $security_result |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          if [ "$validation_result" == "success" ] && [ "$core_result" == "success" ] && [ "$security_result" == "success" ]; then
            echo "✅ **All CI tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "❌ **Some tests failed. Check individual job logs for details.**" >> $GITHUB_STEP_SUMMARY
            
            # List failed jobs
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Failed Jobs:" >> $GITHUB_STEP_SUMMARY
            [ "$validation_result" != "success" ] && echo "- 🔍 Validation: $validation_result" >> $GITHUB_STEP_SUMMARY
            [ "$core_result" != "success" ] && echo "- 🧪 Core Tests: $core_result" >> $GITHUB_STEP_SUMMARY
            [ "$security_result" != "success" ] && echo "- 🔒 Security Tests: $security_result" >> $GITHUB_STEP_SUMMARY
            
            exit 1
          fi