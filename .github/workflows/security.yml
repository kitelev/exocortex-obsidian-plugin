name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Weekly on Sunday at midnight UTC
    - cron: "0 0 * * 0"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (production only)
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true

      - name: Generate audit report
        if: always()
        run: |
          echo "## Security Audit Report" > audit-report.md
          echo "" >> audit-report.md
          echo "**Generated:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> audit-report.md
          echo "" >> audit-report.md
          echo "### Full Audit (including dev dependencies)" >> audit-report.md
          echo '```' >> audit-report.md
          npm audit --json 2>/dev/null | head -100 >> audit-report.md || echo "No vulnerabilities found" >> audit-report.md
          echo '```' >> audit-report.md
          echo "" >> audit-report.md
          echo "### Production Audit (excluding dev dependencies)" >> audit-report.md
          echo '```' >> audit-report.md
          npm audit --omit=dev --json 2>/dev/null | head -100 >> audit-report.md || echo "No vulnerabilities found" >> audit-report.md
          echo '```' >> audit-report.md

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.md
          retention-days: 30
          if-no-files-found: ignore

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: typescript, javascript
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:typescript"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 5
    # Note: Requires Dependency graph to be enabled in repository settings
    # https://github.com/kitelev/exocortex-obsidian-plugin/settings/security_analysis
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical
          deny-licenses: GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, codeql]
    if: always()
    timeout-minutes: 2

    steps:
      - name: Generate summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Audit | ${{ needs.npm-audit.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY
