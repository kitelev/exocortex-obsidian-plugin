name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Configure npm for release
        run: |
          npm config set fetch-retries 3
          npm config set fetch-timeout 60000
          npm config set progress false

      - name: Build plugin
        id: build
        run: |
          timeout 5m npm ci --prefer-offline --no-audit --no-fund
          node esbuild.config.mjs production
          mkdir ${{ github.event.repository.name }}
          cp main.js manifest.json ${{ github.event.repository.name }}
          # Copy styles.css only if it exists
          [ -f styles.css ] && cp styles.css ${{ github.event.repository.name }}/ || true
          zip -r ${{ github.event.repository.name }}.zip ${{ github.event.repository.name }}
          ls -la
          echo "tag_name=$(git tag --sort version:refname | tail -n 1)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.js
            manifest.json
            styles.css
            ${{ github.event.repository.name }}.zip
          name: Release ${{ github.ref_name }}
          body: |
            # Release ${{ github.ref_name }}

            ## Installation

            ### From this release
            1. Download `main.js`, `manifest.json`, and `styles.css`
            2. Create a folder named `exocortex-obsidian-plugin` in your vault's plugins folder
            3. Move the downloaded files into this folder
            4. Reload Obsidian
            5. Enable the plugin in Settings â†’ Community plugins

            ### From ZIP
            1. Download the `exocortex-obsidian-plugin.zip` file
            2. Extract it into your vault's plugins folder
            3. Reload Obsidian
            4. Enable the plugin

            ## What's New
            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
